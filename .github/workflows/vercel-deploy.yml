name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install
          cd frontend && npm install
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          REACT_APP_JOBMARKETPLACE_ADDRESS: ${{ secrets.REACT_APP_JOBMARKETPLACE_ADDRESS }}
          REACT_APP_SALARYNEGOTIATION_ADDRESS: ${{ secrets.REACT_APP_SALARYNEGOTIATION_ADDRESS }}
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend

